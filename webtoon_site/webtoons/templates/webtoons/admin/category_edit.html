{% extends 'webtoons/base.html' %}

{% block title %}{{ category.name }} Düzenle - Webtoon Sitesi{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'webtoons:admin_dashboard' %}">Yönetim Paneli</a></li>
                <li class="breadcrumb-item"><a href="{% url 'webtoons:admin_category_list' %}">Türler</a></li>
                <li class="breadcrumb-item active">{{ category.name }} Düzenle</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12">
        <h1>{{ category.name }} Türünü Düzenle</h1>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">Tür Bilgileri</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Tür Adı</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ category.description }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'webtoons:admin_category_list' %}" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
