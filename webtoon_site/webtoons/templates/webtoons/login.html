{% extends 'webtoons/base.html' %}

{% block title %}Giriş - Webtoon Sitesi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">Giriş Yap</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Kullanıcı Adı</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Şifre</label>
                        {{ form.password }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                        <a href="{% url 'register' %}" class="btn btn-outline-secondary">Kayıt Ol</a>
                    </div>
                </form>
                <hr>
                <p>Henüz hesabınız yok mu? <a href="{% url 'admin:index' %}">Admin panelinde yeni hesap oluşturun</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
